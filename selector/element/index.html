<html>
    <title>Css element selector demo</title>
    <head>
        <style>
            p {
                color: green;
            }

            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>This is the first paragraph</p>
        <p>This is second paragraph</p>
    </body>
</html>
