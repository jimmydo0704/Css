<html>
    <title>Css id selector demo</title>
    <head>
        <style>
            #para1 {
                color: yellow;
            }

            #para2 {
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <p id="para1">This is the first paragraph</p>
        <p id="para2">This is second paragraph</p>
    </body>
</html>
